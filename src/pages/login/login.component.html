<ion-header>
    
      <ion-navbar>
        <ion-title>Login/Register</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
      <div *ngIf="showLogin">
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>
    
      <div *ngIf="!showLogin">
    
        <ion-item>
          <ion-input type="text" placeholder="First Name" [(ngModel)]="firstname"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastname"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>
    
      <button ion-button color="primary" full (click)="loginUser()">Login</button>
      <button ion-button color="primary" full (click)="registerUser()">Register</button>
    
    </ion-content>
